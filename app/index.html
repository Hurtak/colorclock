<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Clock displaying colors based on current time">
    <meta name="author" content="Petr Huřťák">
    <meta name="contact" content="petr.hurtak@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Color Clock</title>

    <!-- build:css css/main.css -->
      <link rel="stylesheet" href="components/normalize.css/normalize.css">
      <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="clock-wrapper">
        <div id="clock-hex" class="clock-hex">#ff:ff:ff</div>
        <div id="clock-digital" class="clock-digital">13:00:00</div>
      </div>
      <div class="footer">
        <a href="https://github.com/Hurtak/colorclock" target="_blank">
          <img src="img/github.png" alt="See the source code on Github" width="64" height="64">
        </a>
        <a href="https://twitter.com/PetrHurtak" target="_blank">
          <img src="img/tw.png" alt="Follow me on twitter" width="64" height="64">
        </a>
      </div>
    </div>

    <!-- build:js js/main.js -->
      <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
